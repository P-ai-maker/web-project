<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/mster.css" />
    <title>flyin | registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <div class="wrapper">
      <nav>
        <div class="logo-section">
          <a class="logo" href="index.html">flyin</a>
        </div>
        <div class="navigation-btns">
          <button onclick="location.href='index.html'" class="btn" id="homebtn">
            Home
          </button>
          <button
            onclick="location.href='test1.html'"
            class="btn"
            id="loginbtn"
          >
            LogIn
          </button>
          <button onclick="location.href='about.html'" class="btn">
            About
          </button>
        </div>
      </nav>
      <div class="form-container">
        <form action="">
          <div class="top">
            <span>Have an account? <a href="test1.html">Login</a></span>
            <header>Sign Up</header>
          </div>
          <div class="two-inputs">
            <div class="input-box">
              <input
                id="fristname-id"
                type="text"
                class="input-field"
                placeholder="FirstName"
                required
              />
            </div>
            <div class="input-box">
              <input
                type="text"
                class="input-field"
                placeholder="LastName"
                required
              />
            </div>
          </div>
          <div class="input-box">
            <input
              type="email"
              class="input-field"
              placeholder="Email"
              required
            />
          </div>
          <div class="input-box">
            <input
              type="password"
              id="password"
              class="input-field"
              placeholder="Password"
              required
              minlength="7"
              maxlength="25"
            />
          </div>
          <div class="input-box">
            <input
              type="password"
              id="ConfirmPassword"
              class="input-field"
              placeholder="ConfirmPassword" 
              required
              minlength="7"
              maxlength="25"
            />
            <!-- -->
          </div>
          <div class="input-box">
            <input type="button" onclick="checkPassword()" class="submit" value="Checker" />
          </div>
          <p id="message"></p>
          <div class="input-box">
            <input type="submit" class="submit" value="Registration" />
          </div>
          <div class="two-else">
            <div class="Remember-me">
              <input type="checkbox" id="registr-check" />
              <label for="registr-check"> Remember me</label>
            </div>
            <div>
              <a class="terms" href="#">term & coditions</a>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="/jvas.js"></script>
  </body>
</html>
